<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teeana's Website</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Teeana</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photo</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Art
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <section id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/latte-head-tilt.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/latte-smile.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/mony-chyna-nala.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>

        <section>
            <h2>Products</h2>
            <div class="row d-flex justify-content-evenly">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/monicstan-wedding-candid.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">Product type</p>
                        <div class="d-flex justify-content-center">
                            <a href="#" class="btn btn-primary">Shop</a>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/mom-brunch.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">Product type</p>
                        <div class="d-flex justify-content-center">
                            <a href="#" class="btn btn-primary">Shop</a>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/pothos.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">Product type</p>
                        <div class="d-flex justify-content-center">
                            <a href="#" class="btn btn-primary">Shop</a>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="./assets/images/mony-candid.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title">Product type</p>
                        <div class="d-flex justify-content-center">
                            <a href="#" class="btn btn-primary">Shop</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h3>Zine Catalogue</h3>
            <div class="overflow">
                <figure class="figure">
                    <figcaption class="figure-caption">Vol. 1</figcaption>
                    <img src="./assets/images/mony-chyna-posed.jpg" class="figure-img rounded" alt="...">
                </figure>
                <figure class="figure">
                    <figcaption class="figure-caption">Vol. 2</figcaption>
                    <img src="./assets/images/mony-chyna-candid.jpg" class="figure-img rounded" alt="...">
                </figure>
                <figure class="figure">
                    <figcaption class="figure-caption">Vol. 3</figcaption>
                    <img src="./assets/images/mom-headshot.jpg" class="figure-img rounded" alt="...">
                </figure>
                <figure class="figure">
                    <figcaption class="figure-caption">Vol. 4</figcaption>
                    <img src="./assets/images/mom-fullbody.jpg" class="figure-img rounded" alt="...">
                </figure>
            </div>
        </section>

    </main>

    <footer>
        Copyright (c) 2022 monysary
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
